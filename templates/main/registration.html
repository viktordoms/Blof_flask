{% extends 'main/base.html' %}

{% block title %}
Головна сторінка
{% endblock %}

{% block menu %}
<div class="py-5 text-center">
      <h2><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Створення новго працівника</font></font></h2>
      <p class="lead"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Нижче наведено приклад форми, які потрібно заповнити. </font><font style="vertical-align: inherit;">Заповніть усі дані та натисніть Добавити.</font></font></p>
    </div>
<div class="col-md-7 col-lg-8">
        <h4 class="mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">НОВИЙ </font></font></h4>
        <form method='post'>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="user_id" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ІД</font></font></label>
              <input type="text" class="form-control" name="user_id" id="user_id" placeholder="" value="" required="">
              <div class="invalid-feedback">
              </div>
            </div>
            <div class="col-sm-6">
              <label for="first_name" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ім'я</font></font></label>
              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="" value="" required="">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-sm-6">
              <label for="last_name" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Прізвище</font></font></label>
              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="" value="" required="">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-12">
              <label for="phone_number" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Номер телефону</font></font></label>
              <div class="input-group has-validation">
                <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">@</font></font></span>
                <input type="text" class="form-control"  name="phone_number" id="phone_number" placeholder="Номер телефону" required="">
              <div class="invalid-feedback">
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Електронна пошта </font></font><span class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">(необов’язково)</font></font></span></label>
              <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-12">
              <label for="hire_date" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Дата народження</font></font></label>
              <input type="text" class="form-control" name="hire_date" id="hire_date" placeholder="1998-05-14" required="">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-12">
              <label for="login" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Логін </font></font><span class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">(обов’язково)</font></font></span></label>
              <input type="text" class="form-control" name="login" id="login" placeholder="Логін">
            </div>

            <div class="col-12">
              <label for="password" class="form-label"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Пароль</font></font><span class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">(обов’язково)</font></font></span></label>
              <input type="text" class="form-control" name="password" id="password" placeholder="">
            </div>

            <input type='submit' class="btn btn-success" value="Реєстрація">
          </div>
        </form>
</div>
</body>
</html>
{% endblock %}
